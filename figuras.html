<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Figuras Geométricas | Curos practico de JavaScript </title>
</head>
<body>
    
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y el perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular area</button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y el perímetro de un triangulo</h2>
        <form>
            <label for="">Escribe el primer lado del triangulo</label>
            <input id="InputLadoUnoTriangulo" type="number"><br/>
            <label for="">Escribe el segundo lado del triangulo</label>
            <input id="InputLadoDosTriangulo" type="number"><br/>
            <label for="">Escribe la base del triangulo</label>
            <input id="InputBaseTriangulo" type="number"><br/>
            <label for="">Escribe la altura del triangulo</label>
            <input id="InputAlturaTriangulo" type="number"><br/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perimetro Triangulo</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular area Triangulo</button>
        </form>
    </section>

    <section>
        <h2>Calcular el diametro, perimetro y area del circulo</h2>
        <label>Escribe el radio del circulo</label>
        <input id="InputRadioCirculo" type="number"><br/>
        <button type="button" onclick="calcularPerimetroCirculo()">Calcular perimetro del circulo</button>
        <button type="button" onclick="calcularAreaCirculo()">Calcular area del circulo</button>
        <button type="button" onclick="calcularDiametroCirculo()">Calcular diametro del circulo</button>
    </section>

    <section>
        <h2>Calcular la altura de un triangulo isosceles</h2>
        <label>Escribe los lados del triangulo</label>
        <input id="InputLadoIsosceles" type="number"><br/>
        <label>Escribe la base del triangulo</label>
        <input id="InputBaseIsosceles" type="number"><br/>
        <button type="button" onclick="calcularAlturaTrianguloIsosceles()">Calcular perimetro del circulo</button>
    </section>

    <script src="./js/figurasHtml.js"></script>
</body>
</html>
